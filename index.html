<!DOCTYPE html>
<html>
<head>
  <title>leaflet-map-simple</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library: see https://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>

  <!-- Position the map and title with Cascading Style Sheet (CSS) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">中國生產力中心</div>
  <div id="map"></div>

  <!-- Create the interactive map content with JavaScript (.js) -->
  <script>

  /* Set up the initial map center and zoom level */
  var map = L.map('map', {
    center: [23.5, 121], // EDIT coordinates to re-center map
    zoom: 8,  // EDIT from 1 (zoomed out) to 18 (zoomed in)
    scrollWheelZoom: false
  });

  /* display basemap tiles -- see others at https://leaflet-extras.github.io/leaflet-providers/preview/ */
  L.tileLayer(
    'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://osm.org/copyright">\
        OpenStreetMap</a> contributors, &copy;\
        <a href="https://carto.com/attribution">CARTO</a>'
  }).addTo(map);

  /* Display a point marker with pop-up text */
  L.marker([25.061819232741247, 121.64583421565429]).addTo(map) // EDIT marker coordinates
  .bindPopup("中國生產力中心 汐止總部"); // EDIT pop-up text message
  L.marker([25.056074022847646, 121.51847578372872]).addTo(map) // EDIT marker coordinates
  .bindPopup("中國生產力中心 承德訓練中心"); // EDIT pop-up text message
  L.marker([ 24.172868339905158, 120.58866025104801]).addTo(map) // EDIT marker coordinates
  .bindPopup("中國生產力中心 中區服務處"); // EDIT pop-up text message
  L.marker([ 22.98745342333506, 120.20703003630628]).addTo(map) // EDIT marker coordinates
  .bindPopup("中國生產力中心 臺南服務處"); // EDIT pop-up text message
  L.marker([ 22.617685492849404, 120.2965159457446]).addTo(map) // EDIT marker coordinates
  .bindPopup("中國生產力中心 高雄服務處"); // EDIT pop-up text message
  </script>
</body>
</html>
